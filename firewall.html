<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Trading Behavior Firewall · Boundary Lab</title>
<meta name="description" content="Trading Behavior Firewall is a decision safety system that enforces rules you define in calm moments.">

<style>
:root {
  --bg-main: #f4f6f8;
  --bg-card: #ffffff;
  --bg-dark: #0b1220;
  --text-main: #0b1220;
  --text-muted: #5b6472;
  --border: #e2e6eb;
}

[data-theme="dark"] {
  --bg-main: #0b1220;
  --bg-card: #111827;
  --bg-dark: #020617;
  --text-main: #e5e7eb;
  --text-muted: #9ca3af;
  --border: #1f2933;
}

[data-theme="paper"] {
  --bg-main: #fbf7f2;
  --bg-card: #ffffff;
  --bg-dark: #2b2118;
  --text-main: #2b2118;
  --text-muted: #6b5e53;
  --border: #e5dccc;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont,
    "Segoe UI", Roboto, "PingFang SC",
    "Hiragino Sans GB", "Microsoft YaHei",
    "Noto Sans JP", Arial, sans-serif;
  background: var(--bg-main);
  color: var(--text-main);
  line-height: 1.75;
}

main {
  max-width: 960px;
  margin: 0 auto;
  padding: 72px 20px;
}

section { margin-bottom: 88px; }

h1 { font-size: 2.4rem; margin-bottom: 12px; }
h2 { font-size: 1.6rem; margin-bottom: 16px; }
h3 { font-size: 1.1rem; margin-bottom: 8px; }

p { margin: 12px 0; }
ul { padding-left: 20px; }
li { margin: 8px 0; }

.muted { color: var(--text-muted); }

.hero {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 56px 36px;
  position: relative;
}

.controls {
  position: absolute;
  top: 18px;
  right: 24px;
  display: flex;
  gap: 12px;
  font-size: 0.85rem;
}

.controls span {
  cursor: pointer;
  color: var(--text-muted);
}

.controls span.active {
  color: var(--text-main);
  font-weight: 600;
}

.card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 28px;
  margin-top: 24px;
}

a.btn {
  display: inline-block;
  margin-top: 14px;
  margin-right: 8px;
  padding: 10px 18px;
  border-radius: 6px;
  background: var(--bg-dark);
  color: #fff;
  text-decoration: none;
  font-size: 0.9rem;
}

footer {
  margin-top: 120px;
  padding-top: 32px;
  border-top: 1px solid var(--border);
  font-size: 0.9rem;
  color: var(--text-muted);
}

@media (max-width: 600px) {
  h1 { font-size: 2rem; }
  h2 { font-size: 1.4rem; }
  main { padding: 48px 16px; }
  .hero { padding: 36px 22px; }
  .controls { top: 12px; right: 16px; }
}
</style>
</head>

<body data-theme="light">
<main>

<section class="hero">
  <div class="controls">
    <span data-lang="zh">中文</span>
    <span data-lang="en" class="active">EN</span>
    <span data-lang="ja">日本語</span>
    |
    <span data-theme-btn="light" class="active">Light</span>
    <span data-theme-btn="dark">Dark</span>
    <span data-theme-btn="paper">Paper</span>
  </div>

  <p class="muted" data-i18n="company"></p>
  <h1 data-i18n="title"></h1>
  <p class="muted" data-i18n="subtitle"></p>
  <p data-i18n="hero"></p>

  <a class="btn" href="download/firewall.zip" data-i18n="btn_download"></a>
</section>

<section>
  <h2 data-i18n="what_title"></h2>
  <p data-i18n="what_desc"></p>
</section>

<section>
  <h2 data-i18n="can_title"></h2>
  <ul>
    <li data-i18n="can1"></li>
    <li data-i18n="can2"></li>
    <li data-i18n="can3"></li>
    <li data-i18n="can4"></li>
  </ul>
</section>

<section>
  <h2 data-i18n="cannot_title"></h2>
  <ul>
    <li data-i18n="cannot1"></li>
    <li data-i18n="cannot2"></li>
    <li data-i18n="cannot3"></li>
    <li data-i18n="cannot4"></li>
  </ul>
</section>

<section>
  <h2 data-i18n="before_title"></h2>
  <div class="card">
    <p data-i18n="before_desc"></p>
  </div>
</section>

<footer>
  <p data-i18n="footer"></p>
</footer>

</main>

<script>
const i18n = {
  en: {
    company: "Boundary Lab · Decision Safety Infrastructure",
    title: "Trading Behavior Firewall",
    subtitle: "Enforcing rules you define in calm moments",
    hero: "A decision safety system that protects you when emotions take over.",
    btn_download: "Download",
    what_title: "What is this?",
    what_desc: "Trading Behavior Firewall is a local safety system that enforces trading rules you define before emotional pressure appears.",
    can_title: "What it can do",
    can1: "Limit position size and risk exposure",
    can2: "Block impulsive or rule-breaking actions",
    can3: "Enforce cooling-off periods",
    can4: "Record prevented catastrophic behaviors",
    cannot_title: "What it will never do",
    cannot1: "It does not provide trading strategies",
    cannot2: "It does not predict markets",
    cannot3: "It does not increase your win rate",
    cannot4: "It does not promise any profit",
    before_title: "Before you download",
    before_desc: "This software does not make decisions for you. It only enforces the rules you define. You remain fully responsible for all trading outcomes.",
    footer: "© 2026 Boundary Lab. All rights reserved."
  },
  zh: {
    company: "Boundary Lab · 边界实验室",
    title: "交易行为防火墙",
    subtitle: "强制执行你在冷静时设定的规则",
    hero: "当情绪接管时，保护你的决策安全系统。",
    btn_download: "下载",
    what_title: "这是什么？",
    what_desc: "交易行为防火墙是一个本地运行的安全系统，用于在情绪压力出现时，强制执行你事先设定的交易规则。",
    can_title: "它可以做什么",
    can1: "限制仓位与风险暴露",
    can2: "阻止冲动或违规操作",
    can3: "强制冷却期",
    can4: "记录被阻止的灾难性行为",
    cannot_title: "它永远不会做的事",
    cannot1: "不提供交易策略",
    cannot2: "不预测行情",
    cannot3: "不提高胜率",
    cannot4: "不承诺任何收益",
    before_title: "下载前须知",
    before_desc: "该软件不替你做决策，只执行你设定的规则。所有交易结果仍由你本人承担。",
    footer: "© 2026 Boundary Lab｜边界实验室"
  },
  ja: {
    company: "Boundary Lab · 境界研究所",
    title: "トレーディング・ビヘイビア・ファイアウォール",
    subtitle: "冷静な時に定義したルールを強制",
    hero: "感情に支配される前に意思決定を守る。",
    btn_download: "ダウンロード",
    what_title: "これは何ですか？",
    what_desc: "取引行動ファイアウォールは、感情的圧力がかかる前に定義したルールを強制するローカル安全システムです。",
    can_title: "できること",
    can1: "ポジションとリスクの制限",
    can2: "衝動的な操作のブロック",
    can3: "クールダウン期間の強制",
    can4: "阻止された危険行動の記録",
    cannot_title: "絶対にしないこと",
    cannot1: "取引戦略を提供しない",
    cannot2: "市場予測をしない",
    cannot3: "勝率を上げない",
    cannot4: "利益を約束しない",
    before_title: "ダウンロード前に",
    before_desc: "このソフトは判断を代行しません。定義されたルールを実行するだけです。結果の責任は利用者にあります。",
    footer: "© 2026 Boundary Lab"
  }
};

function setLang(lang) {
  document.querySelectorAll("[data-i18n]").forEach(el => {
    el.innerHTML = i18n[lang][el.dataset.i18n];
  });
  document.querySelectorAll("[data-lang]").forEach(el => {
    el.classList.toggle("active", el.dataset.lang === lang);
  });
  localStorage.setItem("lang", lang);
}

function setTheme(theme) {
  document.body.setAttribute("data-theme", theme);
  document.querySelectorAll("[data-theme-btn]").forEach(el => {
    el.classList.toggle("active", el.dataset.themeBtn === theme);
  });
  localStorage.setItem("theme", theme);
}

document.querySelectorAll("[data-lang]").forEach(el =>
  el.onclick = () => setLang(el.dataset.lang)
);
document.querySelectorAll("[data-theme-btn]").forEach(el =>
  el.onclick = () => setTheme(el.dataset.themeBtn)
);

setLang(localStorage.getItem("lang") || "en");
setTheme(localStorage.getItem("theme") || "light");
</script>

</body>
</html>
