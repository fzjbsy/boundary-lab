<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Boundary Lab · Decision Safety Infrastructure</title>
<meta name="description" content="Boundary Lab is a decision safety infrastructure company. We protect long-term rationality through rules.">

<style>
:root {
  --bg-main: #f4f6f8;
  --bg-card: #ffffff;
  --bg-dark: #0b1220;
  --text-main: #0b1220;
  --text-muted: #5b6472;
  --border: #e2e6eb;
}

[data-theme="dark"] {
  --bg-main: #0b1220;
  --bg-card: #111827;
  --bg-dark: #020617;
  --text-main: #e5e7eb;
  --text-muted: #9ca3af;
  --border: #1f2933;
}

[data-theme="paper"] {
  --bg-main: #fbf7f2;
  --bg-card: #ffffff;
  --bg-dark: #2b2118;
  --text-main: #2b2118;
  --text-muted: #6b5e53;
  --border: #e5dccc;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont,
    "Segoe UI", Roboto, "PingFang SC",
    "Hiragino Sans GB", "Microsoft YaHei",
    "Noto Sans JP", Arial, sans-serif;
  background: var(--bg-main);
  color: var(--text-main);
  line-height: 1.75;
}

main {
  max-width: 960px;
  margin: 0 auto;
  padding: 72px 20px;
}

section { margin-bottom: 96px; }

h1 { font-size: 2.6rem; margin-bottom: 12px; }
h2 { font-size: 1.7rem; margin-bottom: 16px; }
h3 { font-size: 1.15rem; margin-bottom: 8px; }

p { margin: 12px 0; }
ul { padding-left: 20px; }
li { margin: 8px 0; }

.muted { color: var(--text-muted); }

.hero {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 64px 36px;
  position: relative;
}

.controls {
  position: absolute;
  top: 18px;
  right: 24px;
  display: flex;
  gap: 12px;
  font-size: 0.85rem;
}

.controls span {
  cursor: pointer;
  color: var(--text-muted);
}

.controls span.active {
  color: var(--text-main);
  font-weight: 600;
}

.card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 28px;
  margin-top: 28px;
}

a.btn {
  display: inline-block;
  margin-top: 12px;
  margin-right: 8px;
  padding: 10px 18px;
  border-radius: 6px;
  background: var(--bg-dark);
  color: #fff;
  text-decoration: none;
  font-size: 0.9rem;
}

input[type="email"] {
  width: 100%;
  max-width: 360px;
  padding: 12px;
  font-size: 1rem;
  border-radius: 6px;
  border: 1px solid var(--border);
  background: var(--bg-card);
  color: var(--text-main);
}

button {
  margin-top: 12px;
  padding: 12px 26px;
  font-size: 1rem;
  border-radius: 6px;
  border: none;
  background: var(--bg-dark);
  color: #fff;
  cursor: pointer;
}

footer {
  margin-top: 120px;
  padding-top: 32px;
  border-top: 1px solid var(--border);
  font-size: 0.9rem;
  color: var(--text-muted);
}

@media (max-width: 600px) {
  h1 { font-size: 2rem; }
  h2 { font-size: 1.4rem; }
  main { padding: 48px 16px; }
  .hero { padding: 36px 22px; }
  .controls { top: 12px; right: 16px; }
}
</style>
</head>

<body data-theme="light">
<main>

<section class="hero">
  <div class="controls">
    <span data-lang="zh">中文</span>
    <span data-lang="en" class="active">EN</span>
    <span data-lang="ja">日本語</span>
    |
    <span data-theme-btn="light" class="active">Light</span>
    <span data-theme-btn="dark">Dark</span>
    <span data-theme-btn="paper">Paper</span>
  </div>

  <p class="muted" data-i18n="company"></p>
  <h1 data-i18n="title"></h1>
  <p class="muted" data-i18n="subtitle"></p>
  <p data-i18n="hero"></p>
</section>

<section>
  <h2 data-i18n="problem_title"></h2>

    <li data-i18n="p1"></li>
    <li data-i18n="p2"></li>

<section>

  <div class="card">

    <p class="muted" data-i18n="fw_status"></p>
    <a class="btn" href="firewall.html" data-i18n="btn_view"></a>
    <a class="btn" href="download/firewall.zip" data-i18n="btn_download"></a>

  <div class="card">
    <h3 data-i18n="rl_title"></h3>
    <p data-i18n="rl_desc"></p>
    <p class="muted" data-i18n="rl_status"></p>
    <a class="btn" href="research.html" data-i18n="btn_view"></a>
  </div>

  <div class="card">
    <h3 data-i18n="ex_title"></h3>
    <p data-i18n="ex_desc"></p>
    <p class="muted" data-i18n="ex_status"></p>
    <a class="btn" href="execution.html" data-i18n="btn_view"></a>
  </div>
</section>
<section>
  <h2 data-i18n="dalio_title"></h2>

  <div class="card">
    <p data-i18n="dalio_p1"></p>
    <p data-i18n="dalio_p2"></p>
    <p data-i18n="dalio_p3"></p>
    <p data-i18n="dalio_p4"></p>
  </div>
</section>

<section>
  <h2 data-i18n="mail_title"></h2>
  <p data-i18n="mail_desc"></p>
  <input type="email" data-i18n-placeholder="mail_ph" />
  <br/>
  <button data-i18n="mail_btn"></button>
</section>

<footer>
  <p data-i18n="footer"></p>
</footer>

</main>

function setLang(lang) {
  document.querySelectorAll("[data-i18n]").forEach(el => {
    el.innerHTML = i18n[lang][el.dataset.i18n];
  });
  document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
    el.placeholder = i18n[lang][el.dataset.i18nPlaceholder];
  });
  document.querySelectorAll("[data-lang]").forEach(el => {
    el.classList.toggle("active", el.dataset.lang === lang);
  });
  localStorage.setItem("lang", lang);
}

function setTheme(theme) {
  document.body.setAttribute("data-theme", theme);
  document.querySelectorAll("[data-theme-btn]").forEach(el => {
    el.classList.toggle("active", el.dataset.themeBtn === theme);
  });
  localStorage.setItem("theme", theme);
}

document.querySelectorAll("[data-lang]").forEach(el =>
  el.onclick = () => setLang(el.dataset.lang)
);
document.querySelectorAll("[data-theme-btn]").forEach(el =>
  el.onclick = () => setTheme(el.dataset.themeBtn)
);

setLang(localStorage.getItem("lang") || "en");
